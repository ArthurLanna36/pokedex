<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/poké_ball.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pokédex</title>

</head>

<body>

    <main>

        <img src="#" alt="pokemon" class="pokemon-image">

        <img src="./images/pokédex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemon-data">

            <span class="pokemon-id"></span> - 
            <span class="pokemon-name"></span>

        </h1>

        <form class="form">
            <input
                type="text"
                class="input-search"
                placeholder="Name or number"
                required
            />
        </form>

        <div class="buttons">

            <button class="button button-previous">&lt; Previous</button>
            <button class="button button-next">Next &gt;</button>

        </div>

    </main>

</body>

</html>
